name: github pages

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build Hugo
        working-directory: ./slides
        run: hugo --gc --minify --cleanDestinationDir -d ../website/public/6443/

      - name: Download Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 'latest'

      - name: Bun install 
        working-directory: ./website
        run: bun install

      - name: Bun build
        working-directory: ./website
        run: bun run build
        
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with: 
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./website/dist