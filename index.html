<!DOCTYPE html>
<html>

<head>
    <title>Chest Unboxing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            font-size: 10vw;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #chest {
            position: relative;
            width: 100vw;
            height: 50vh;
            background-image: url(assets/Chest_Closed.png);
            background-size: cover;
            cursor: pointer;
        }

        #item {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        #result {
            margin-top: 20px;
            font-size: 5vw;
            color: #333;
        }

        #reset-button {
            margin-top: 20px;
            width: 50vw;
            height: 15vw;
            padding: 20px;
            font-size: 8vw;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        #reset-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <h1>Chest Unboxing</h1>
    <div class="container">
        <div id="chest">
            <div id="item"></div>
        </div>
        <div id="result"></div>
        <button id="reset-button" disabled>Reset</button>
    </div>

    <script src="chest.js"></script>
</body>

</html>
